# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- main

# The agent pool name
pool: ik-devops-agent-pool

variables:
  # Azure Service connection name as used in the DevOps project settings
  # azureServiceConnectionId: '2e604e03-94c7-4619-b6e3-6159762ba4ab'
  azureServiceConnection: 'FreeTrialLearn'
  
  # Existing Web App name
  webAppName: 'ik-udes-proj6'

  # Environment name
  environmentName: 'ik-udes-proj6'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  # Python version: 3.7
  pythonVersion: '3.7'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool: ik-devops-agent-pool
    steps:    
    - script: |
        python3 -m venv venv
        source activate venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install setup
        python3 -m pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: 'Install'

    - script: |
        make install
        make lint
      workingDirectory: $(projectRoot)
      displayName:  'Run lint tests'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web API'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
            - task: UsePythonVersion@0
              displayName: 'Use Python Version'
              inputs:
                versionSpec: '$(pythonVersion)'

            - task: AzureWebApp@1
              displayName: 'Deploy Azure Webapp'
              inputs:
                azureSubscription: $(azureServiceConnectionId)
                appName: $(webAppName)
                package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip

